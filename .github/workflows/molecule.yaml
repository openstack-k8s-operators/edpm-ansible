name: Run Molecule tests

on:
  pull_request:
    types:
    - opened
    - reopened
    - synchronize
    paths:
    - '.github/**'
    - 'roles/**'
    - 'plugings/**'
    - 'molecule-requirements.txt'
    - 'requirements.yml'
jobs:
  run_molecule:
    strategy:
      fail-fast: true
      matrix:
        tested_role:
        - edpm_bootstrap
        - edpm_container_manage
        - edpm_container_rm
        - edpm_container_standalone
        - edpm_hosts_entries
        - edpm_logrotate_crond
        - edpm_network_config
        - edpm_nftables
        - edpm_nodes_validation
        - edpm_sshd
        - edpm_ssh_known_hosts
        - edpm_timezone
        - edpm_tuned
        # Following roles will be included in test matrix only after their
        # molecule tests deemed functional and stable
        # - edpm_iscsid
        # - edpm_ovn_bgp_agent
        # - edpm_ceph_client_files
        # - edpm_chrony
        # - edpm_podman
        # - edpm_nova_compute
        # - edpm_nova_libvirt
        # - edpm_nvdimm
        # - edpm_ovn
        # - edpm_module_load
        # - edpm_kernel
        # - edpm_frr
        # - edpm_growvols

    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install ansible
      run: pip install ansible
    - name: Install molecule deps
      run: pip install -r molecule-requirements.txt
    - name: Run molecule test
      run: ansible-playbook .github/playbooks/molecule-run.yml -vvvv
      env:
        ROLE_NAME: ${{ matrix.tested_role }}
