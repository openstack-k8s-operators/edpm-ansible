name: Run Molecule tests

on:
  pull_request:
    types:
    - opened
    - reopened
    - synchronize
    paths:
    - '.github/**'
    - 'roles/**'
    - 'plugings/**'
    - 'molecule-requirements.txt'
    - 'requirements.yml'
jobs:
  run_molecule:
    strategy:
      fail-fast: true
      matrix:
        tested_role:
        - edpm_neutron_ovn

    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install ansible
      run: pip install ansible
    - name: Install collections
      run: ansible-galaxy collection install -r requirements.yml
    - name: Install molecule deps
      run: pip install -r molecule-requirements.txt
    - name: Start systemd user service
      run: |
        loginctl enable-linger runner
        sleep 1
    - name: Run molecule test
      run: ansible-playbook .github/playbooks/molecule-run.yml -vvvv --connection=local -i localhost
      env:
        ROLE_NAME: ${{ matrix.tested_role }}
