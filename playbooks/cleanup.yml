- name: Cleanup EDPM Services
  hosts: "{{ edpm_override_hosts | default('all', true) }}"
  strategy: linear
  gather_facts: "{{ gather_facts | default(false) }}"
  any_errors_fatal: "{{ edpm_any_errors_fatal | default(true) }}"
  max_fail_percentage: "{{ edpm_max_fail_percentage | default(0) }}"
  environment: "{{ edpm_playbook_environment | default({}) }}"
  tasks:
    - name: Display cleanup information
      ansible.builtin.debug:
        msg:
          - "=========================================="
          - "Services to keep (from edpm_services):"
          - "{{ edpm_services | default([]) | join(', ') }}"
          - "=========================================="
          - "This will clean up all services NOT in edpm_services:"
          - "  - Stop and disable systemd services"
          - "  - Remove containers"
          - "  - Remove configuration directories"
          - "  - Update state file"
          - "=========================================="

    - name: Cleanup services
      ansible.builtin.include_role:
        name: osp.edpm.edpm_cleanup
