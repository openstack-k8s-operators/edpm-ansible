---

- name: Deploy EDPM Swift
  hosts: all
  strategy: linear
  any_errors_fatal: "{{ edpm_any_errors_fatal | default(true) }}"
  max_fail_percentage: "{{ edpm_max_fail_percentage | default(0) }}"
  tasks:
    - name: Deploy EDPM Swift
      ansible.builtin.import_role:
        name: osp.edpm.edpm_swift
      tags:
        - edpm_swift
