- hosts: "{{ primary_role_name | default([]) }}:{{ deploy_target_host | default('overcloud') }}"
  strategy: free
  gather_facts: "{{ gather_facts | default(false) }}"
  any_errors_fatal: true
  become: true
  tasks:
    - name: Install edpm_bootstrap
      import_role:
        name: edpm_bootstrap
        tasks_from: bootstrap.yml
      tags:
        - edpm_bootstrap
    - name: Install edpm_kernel
      import_role:
        name: edpm_kernel
      tags:
        - edpm_kernel
    - name: Install edpm_tuned
      import_role:
        name: edpm_tuned
        tasks_from: tuned_install.yml
      tags:
        - edpm_tuned
    - name: Install edpm_podman
      import_role:
        name: edpm_podman
        tasks_from: install.yml
      tags:
        - edpm_podman
    - name: Install edpm_sshd
      import_role:
        name: edpm_sshd
        tasks_from: install.yml
      tags:
        - edpm_sshd
    - name: Install chrony
      import_role:
        name: chrony
        tasks_from: install.yml
      tags:
        - chrony
    - name: Install edpm_ovn
      import_role:
        name: edpm_ovn
        tasks_from: install.yml
      tags:
        - edpm_ovn
