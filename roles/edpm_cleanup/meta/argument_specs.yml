argument_specs:
  main:
    short_description: Cleanup EDPM services
    description: |
      This role provides cleanup functionality for EDPM containerized services.
      It removes containers, configuration directories, and updates the state file.
    author:
      - "EDPM team"
    options:
      edpm_container_state_file:
        default: /var/lib/edpm-config/deployed_services.yaml
        description: Path to state file tracking deployed services
        type: path
      edpm_container_startup_config_dir:
        default: /var/lib/edpm-config/container-startup-config
        description: Directory for container startup configs
        type: path
      edpm_container_kolla_config_dir:
        default: /var/lib/kolla/config_files
        description: Directory for kolla config files
        type: path
      edpm_cleanup_remove_config_dirs:
        default: true
        description: |
          Remove container startup config directories during cleanup.
          Deletes /var/lib/edpm-config/container-startup-config/<service>/
          including all *.json container definition files within it.
        type: bool
      edpm_cleanup_orphaned_containers:
        default: false
        description: |
          Remove containers with managed_by=edpm_ansible label that are not tracked in state file.
          Use with caution - only enable if you want to clean up orphaned containers.
        type: bool
      edpm_cleanup_generic_paths:
        default:
          - "/var/lib/openstack/healthchecks/__SERVICE_NAME__"
          - "/var/lib/openstack/__SERVICE_NAME__"
        description: >-
          List of generic file/directory paths to clean up per service.
          Use __SERVICE_NAME__ as a placeholder for the service name.
        type: list
        elements: str
