- name: Install cronie
  become: true
  ansible.builtin.dnf:
    name: "{{ edpm_logrotate_crond_cronie_package }}"
    state: present
  register: edpm_logrotate_crond_cronie_package_download
  until: edpm_logrotate_crond_cronie_package_download is succeeded
  retries: "{{ edpm_logrotate_crond_download_retries }}"
  delay: "{{ edpm_logrotate_crond_download_delay }}"

- name: Gather SELinux fact if needed
  when:
    - "'selinux' not in ansible_facts"
  ansible.builtin.setup:
    gather_subset:
      - "!all"
      - "!min"
      - "selinux"

- name: Allow logrotate to read inside containers
  become: true
  ansible.posix.seboolean:
    name: logrotate_read_inside_containers
    persistent: true
    state: true
  when:
    - ansible_facts.selinux is defined
    - ansible_facts.selinux.status == "enabled"

- name: Create a directory for container health checks
  ansible.builtin.file:
    path: /var/lib/containers/healthchecks
    state: directory
    setype: container_file_t
    owner: root
    group: root
    mode: '0755'
  become: true

- name: Deploy logrotate_crond health check script
  ansible.builtin.copy:
    src: healthchecks/logrotate_crond/
    dest: /var/lib/containers/healthchecks/logrotate_crond
    setype: container_file_t
    owner: "root"
    group: "root"
    mode: '0700'
  become: true