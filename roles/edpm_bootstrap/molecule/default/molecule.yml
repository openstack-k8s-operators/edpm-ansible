---
dependency:
  name: galaxy
  options:
    role-file: collections.yml
driver:
  name: podman
platforms:
  - name: instance
    image: quay.io/centos/centos:stream9
    command: /sbin/init
    dockerfile: Dockerfile.j2
    privileged: true
provisioner:
  name: ansible
  log: true
verifier:
  name: ansible
scenario:
  test_sequence:
    - dependency
    - destroy
    - create
    - prepare
    - converge
    - destroy
