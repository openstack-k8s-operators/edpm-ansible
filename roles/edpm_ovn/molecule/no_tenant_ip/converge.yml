# This scenario tests that the role works without tenant_ip being defined.
# This is needed for BGP deployments where edpm_ovn_encap_ip is set to
# bgpmainnet_ip instead of tenant_ip.

- name: Converge
  hosts: all
  gather_facts: false
  become: true
  tasks:
    - name: Include edpm_ovn role without tenant_ip
      ansible.builtin.include_role:
        name: "osp.edpm.edpm_ovn"
      vars:
        bgpmainnet_ip: "1.2.3.4"
        edpm_ovn_encap_ip: "{{ bgpmainnet_ip }}"
        edpm_ovn_dbs:
          - "{{ ansible_host }}"
        edpm_ovn_config_src: "{{ lookup('env', 'MOLECULE_SCENARIO_DIRECTORY') }}/../default/test-data"
