- name: Configure swap file
  become: true
  when:
    - not edpm_nova_compute_swap_partition|bool
    - edpm_nova_compute_swap_size_megabytes|int > 0
  shell: |
    #!/bin/bash
    set -eu
    if [ ! -f {{ edpm_nova_compute_swap_path }} ]; then
      dd if=/dev/zero of={{ edpm_nova_compute_swap_path }} count={{ edpm_nova_compute_swap_size_megabytes }} bs=1M
      chmod 0600 {{ edpm_nova_compute_swap_path }}
      mkswap {{ edpm_nova_compute_swap_path }}
      swapon {{ edpm_nova_compute_swap_path }}
      if ! grep -qE "{{ edpm_nova_compute_swap_path }}\b" /etc/fstab; then
        echo "{{ edpm_nova_compute_swap_path }} swap swap defaults 0 0" >> /etc/fstab
      fi
    fi

- name: Configure swap partition
  become: true
  when:
    - edpm_nova_compute_swap_partition|bool
  shell: |
    #!/bin/bash
    set -eu
    changed=1
    if [ -e "/dev/disk/by-label/{{ edpm_nova_compute_swap_partition_label }}" ]; then
      swap_partition=$(realpath /dev/disk/by-label/{{ edpm_nova_compute_swap_partition_label }})
      if ! grep -qE "${swap_partition}\b" /etc/fstab; then
        echo "$swap_partition swap swap defaults 0 0" >> /etc/fstab
        changed=0
      fi
    else
      for item in $(lsblk -f --output FSTYPE,UUID | awk '/swap/ {print $2}'); do
        if ! grep -qe "${item}" /etc/fstab; then
          echo -e "UUID=${item} swap swap defaults 0 0" >> /etc/fstab
          changed=0
        fi
      done
    fi
    if [ $changed -eq 0 ]; then
      swapon -a
    fi
