- name: Ensure new config directory exists
  tags:
    - update
    - ovn_bgp_agent
  become: true
  ansible.builtin.file:
    path: "{{ edpm_ovn_bgp_agent_config_basedir }}"
    state: directory
    setype: "container_file_t"
    owner: "{{ ansible_user | default(ansible_user_id) }}"
    group: "{{ ansible_user | default(ansible_user_id) }}"
    mode: "0755"

- name: Ensure config subdirectory exists
  tags:
    - update
    - ovn_bgp_agent
  become: true
  ansible.builtin.file:
    path: "{{ edpm_ovn_bgp_agent_config_basedir }}/etc/ovn-bgp-agent"
    state: directory
    setype: "container_file_t"
    owner: "{{ ansible_user | default(ansible_user_id) }}"
    group: "{{ ansible_user | default(ansible_user_id) }}"
    mode: "0755"

- name: Check if old config directory exists
  tags:
    - update
    - ovn_bgp_agent
  ansible.builtin.stat:
    path: "/var/lib/config-data/ansible-generated/ovn-bgp-agent"
  register: edpm_ovn_bgp_agent_old_config_dir

- name: Move config files from old location to new location
  tags:
    - update
    - ovn_bgp_agent
  become: true
  when:
    - edpm_ovn_bgp_agent_old_config_dir.stat.exists
    - edpm_ovn_bgp_agent_old_config_dir.stat.isdir
  block:
    - name: Find config files in old location
      ansible.builtin.find:
        paths: "/var/lib/config-data/ansible-generated/ovn-bgp-agent"
        file_type: file
        recurse: true
      register: edpm_ovn_bgp_agent_old_config_files

    - name: Copy config files to new location
      ansible.builtin.copy:
        src: "{{ item.path }}"
        dest: "{{ edpm_ovn_bgp_agent_config_basedir }}/{{ item.path | regex_replace('^.*/ovn-bgp-agent/', '') }}"
        remote_src: true
        setype: "container_file_t"
        mode: "0644"
      loop: "{{ edpm_ovn_bgp_agent_old_config_files.files }}"
      when:
        - edpm_ovn_bgp_agent_old_config_files.files is defined
        - edpm_ovn_bgp_agent_old_config_files.files | length > 0

    - name: Remove old config directory
      ansible.builtin.file:
        path: "/var/lib/config-data/ansible-generated/ovn-bgp-agent"
        state: absent
