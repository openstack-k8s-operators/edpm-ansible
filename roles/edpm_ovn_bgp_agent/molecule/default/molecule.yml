---
dependency:
  name: galaxy
  options:
    role-file: collections.yml
driver:
  name: delegated
  options:
    managed: false
    ansible_connection_options:
      ansible_connection: local
platforms:
  - name: compute-1
    groups:
      - compute
provisioner:
  log: true
  name: ansible
  inventory:
    links:
      host_vars: ./inventory/host_vars/

scenario:
  test_sequence:
  - prepare
  - converge
  - verify
verifier:
  name: ansible
