---
dependency:
  name: galaxy
driver:
  name: podman
provisioner:
  name: ansible
  log: true
  env:
    ANSIBLE_STDOUT_CALLBACK: yaml
platforms:
  - name: instance
    image: quay.io/centos/centos:stream9
    dockerfile: Dockerfile.j2
    command: /sbin/init
    privileged: true
scenario:
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - destroy
