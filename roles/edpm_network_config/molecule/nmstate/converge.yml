- name: Converge
  hosts: all
  gather_facts: false
  vars:
    # edpm_network_config - nmstate
    edpm_network_config_tool: 'nmstate'
    edpm_network_config_tool_nmstate_override: true
    edpm_network_config_template: |
      ---
      interfaces:
        - name: dummy0
          type: dummy
          state: up
          ipv4:
            address:
            - ip: 192.168.180.2
              prefix-length: 24
            dhcp: false
            enabled: true
  pre_tasks:
    - name: Gather user fact
      ansible.builtin.setup:
        gather_subset:
          - "!all"
          - "!min"
          - "user"

    - name: set basic user fact
      ansible.builtin.set_fact:
        ansible_user: "{{ ansible_user_id | default(lookup('env', 'USER')) }}"
      when:
        - ansible_user is undefined
  roles:
    - role: osp.edpm.edpm_network_config
