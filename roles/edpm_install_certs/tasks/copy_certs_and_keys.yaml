- name: Copy over certs and keys
  tags:
    - certs
  become: true
  block:
    - name: Set paths
      ansible.builtin.set_fact:
        cert_src_path: "/var/lib/openstack/certs/{{ service }}"
        cacert_dest_path: "/var/lib/openstack/certs/{{ service }}"
        cert_dest_path: "/var/lib/openstack/certs/{{ service }}"
        key_dest_path: "/var/lib/openstack/certs/{{ service }}"

    - name: Ensure that the destination directories exist
      ansible.builtin.file:
        path: "{{ item }}"
        state: "directory"
        setype: "container_file_t"
        owner: "root"
        group: "root"
        mode: "0755"
      loop:
        - "{{ cert_dest_path }}"
        - "{{ key_dest_path }}"

    - name: Copy cert and key to the compute node
      vars:
        basename: "{{ hostvars[inventory_hostname]['canonical_hostname'] }}"
      ansible.builtin.copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        mode: '0600'
        owner: root
        group: root
      loop:
        - {"src": "{{ cert_src_path }}/{{ basename }}-tls.crt", "dest": "{{ cert_dest_path }}/tls.crt"}
        - {"src": "{{ cert_src_path }}/{{ basename }}-ca.crt", "dest": "{{ cacert_dest_path }}/ca.crt"}
        - {"src": "{{ cert_src_path }}/{{ basename }}-tls.key", "dest": "{{ key_dest_path }}/tls.key"}
