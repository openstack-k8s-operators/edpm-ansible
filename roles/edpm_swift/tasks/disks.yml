- name: Setup Swift disks
  become: true
  block:
    - name: Create partitions for Swift
      community.general.parted:
        device: "{{ item.device }}"
        state: present
        fs_type: xfs
        number: 1
      loop: "{{ hostvars[inventory_hostname]['edpm_swift_disks'] }}"

    - name: Create XFS filesystem for Swift
      community.general.filesystem:
        fstype: xfs
        dev: "{{ item.device }}1"
      loop: "{{ hostvars[inventory_hostname]['edpm_swift_disks'] }}"

    - name: Mount Swift filesystems
      ansible.posix.mount:
        src: "{{ item.device }}1"
        path: "{{ item.path }}"
        state: mounted
        fstype: xfs
      loop: "{{ hostvars[inventory_hostname]['edpm_swift_disks'] }}"

    - name: Set Swift mountpoint permissions
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: directory
        owner: swift
        group: swift
        mode: 0700
      loop: "{{ hostvars[inventory_hostname]['edpm_swift_disks'] }}"
