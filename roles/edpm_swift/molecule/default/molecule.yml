---
dependency:
  name: galaxy
  options:
    role-file: collections.yml

driver:
  name: podman

platforms:
  - command: /sbin/init
    dockerfile: ../../../../molecule/common/Containerfile.j2
    image: ${EDPM_ANSIBLE_MOLECULE_IMAGE:-"ubi9/ubi-init"}
    name: centos
    privileged: true
    registry:
      url: ${EDPM_ANSIBLE_MOLECULE_REGISTRY:-"registry.access.redhat.com"}
    ulimits:
      - host

provisioner:
  inventory:
    hosts:
      all:
        hosts:
          centos:
            ansible_python_interpreter: /usr/bin/python3
  name: ansible
  log: true
  env:
    ANSIBLE_STDOUT_CALLBACK: yaml

scenario:
  test_sequence:
    - dependency
    - destroy
    - create
    - prepare
    - converge
    - verify
    - destroy

verifier:
  name: ansible
