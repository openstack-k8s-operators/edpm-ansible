# This role removes a set of hosts and its required sub-hosts and services
# in FreeIPA
#
# The following variables are required:
# - edpm_ipa_hosts_to_delete  (list of FQDNs of hosts to delete)
# - edpm_ipa_keytab           (file path to keytab to authenticate to FreeIPA)

- name: delete hosts, subhosts and services from freeIPA
  cleanup_ipa_services:
    keytab: "{{ edpm_ipa_keytab }}"
    hosts: "{{ edpm_ipa_hosts_to_delete }}"
  become: true
