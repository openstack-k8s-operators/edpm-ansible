- name: Set cacert mount if present
  block:
    - name: Determine if cacert file exists
      ansible.builtin.stat:
        path: "{{ edpm_neutron_sriov_tls_cacert_bundle_src }}"
      register: cacert_bundle_exists

    - name: Set ca_cert mount
      ansible.builtin.set_fact:
        edpm_neutron_sriov_tls_cacert_volumes:
          - "{{ edpm_neutron_sriov_tls_cacert_bundle_src }}:{{ edpm_neutron_sriov_tls_cacert_bundle_dest }}:ro,z"
      when: cacert_bundle_exists.stat.exists

- name: Ensure /var/local/libexec/edpm-start-podman-container exists
  ansible.builtin.import_role:
    name: edpm_container_manage
    tasks_from: shutdown.yml

- name: Run neutron-sriov-agent container
  debugger: on_failed
  ansible.builtin.include_role:
    name: osp.edpm.edpm_container_standalone
  vars:
    edpm_container_standalone_service: neutron_sriov_agent
    edpm_container_standalone_container_defs:
      neutron_sriov_agent: "{{ lookup('template', 'container_defs/neutron_sriov_agent.yaml.j2') | from_yaml }}"
    edpm_container_standalone_kolla_config_files:
      neutron_sriov_agent: "{{ lookup('file', 'files/kolla_config/kolla_neutron_sriov_agent.yaml') | from_yaml }}"
