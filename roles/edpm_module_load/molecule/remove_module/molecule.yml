---
dependency:
  name: galaxy
provisioner:
  name: ansible
  log: true

driver:
  name: vagrant
  provider:
    name: virtualbox
platforms:
  - name: instance
    box: generic/centos8
    memory: 4096
    cpus: 2
    # Dictionary of `config` options.
    config_options:
      ssh.keep_alive: yes
      ssh.remote_user: "'vagrant'"
    interfaces:
      # `network_name` is the required identifier, other keys map to arguments.
      - network_name: private_network
        ip: 192.168.50.20
        guest: 80
        host: 8080
scenario:
  name: remove_module
  test_sequence:
    - prepare
    - converge
    - check

verifier:
  name: testinfra
