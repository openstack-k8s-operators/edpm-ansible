---
dependency:
  name: galaxy
provisioner:
  name: ansible
  log: true
driver:
  name: vagrant
  provider:
    name: virtualbox
platforms:
  - name: instance
    box: generic/centos8
    memory: 4096
    cpus: 2
    # Dictionary of `config` options.
    config_options:
      ssh.keep_alive: yes
      ssh.remote_user: vagrant
    interfaces:
      - network_name: private_network
        auto_config: true
        ip: "192.168.56.8"
scenario:
  test_sequence:
    - destroy
    - cleanup
    - dependency
    - create
    - prepare
    - converge
    - check

verifier:
  name: testinfra
