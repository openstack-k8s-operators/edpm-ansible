---

- name: Create a directory for container health checks
  ansible.builtin.file:
    path: /var/lib/containers/healthchecks
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: true

- name: Correct health check scripts ownership based on container user IDs
  ansible.builtin.include_tasks:
    file: chown_healthcheck.yml
  loop: "{{ edpm_healthcheck_sources | dict2items }}"
  loop_control:
    loop_var: hc_script





  
    