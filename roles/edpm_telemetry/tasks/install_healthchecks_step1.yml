---

- name: Create a directory for container health checks
  ansible.builtin.file:
    path: /var/lib/containers/healthchecks
    state: directory
    owner: root
    group: root
    mode: '0700'
  become: true

- name: Deploy health check scripts
  ansible.builtin.copy:
    src: "healthchecks/{{ item.value }}/"
    dest: "/var/lib/containers/healthchecks/{{ item.key }}"
    owner: "root"
    group: "root"
    mode: '0700'
  become: true
  loop: "{{ edpm_healthcheck_sources | dict2items }}"





  
    