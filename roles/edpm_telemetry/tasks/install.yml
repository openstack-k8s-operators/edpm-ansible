- name: Create a directory for container health checks
  ansible.builtin.file:
    path: /var/lib/openstack/healthchecks
    state: directory
    setype: container_file_t
    owner: "{{ ansible_user | default(ansible_user_id) }}"
    group: "{{ ansible_user | default(ansible_user_id) }}"
    mode: '0755'
  become: true

- name: Deploy telemetry health check scripts
  ansible.builtin.copy:
    src: "healthchecks/{{ item.value }}/"
    dest: "/var/lib/openstack/healthchecks/{{ item.key }}"
    setype: container_file_t
    owner: "{{ ansible_user | default(ansible_user_id) }}"
    group: "{{ ansible_user | default(ansible_user_id) }}"
    mode: '0700'
  become: true
  loop: "{{ edpm_telemetry_healthcheck_sources | dict2items }}"

- name: Deploy ceilometer containers
  ansible.builtin.include_role:
    name: osp.edpm.edpm_container_manage
  vars:
    edpm_container_manage_config: "{{ edpm_telemetry_config_dest }}"
    edpm_container_manage_healthcheck_disabled: true
    edpm_container_manage_config_patterns: "ceilometer_*.json"
    edpm_container_manage_clean_orphans: false

- name: Deploy node_exporter container
  ansible.builtin.include_role:
    name: osp.edpm.edpm_container_manage
  vars:
    edpm_container_manage_config: "{{ edpm_telemetry_config_dest }}"
    edpm_container_manage_healthcheck_disabled: true
    edpm_container_manage_config_patterns: "node_exporter.json"
    edpm_container_manage_clean_orphans: false

- name: Create Kepler systemd unit file
  become: true
  ansible.builtin.copy:
    dest: /etc/systemd/system/edpm_kepler.service
    mode: "0644"
    content: |
      [Unit]
      Description=Podman edpm_kepler.service
      Documentation=man:podman-generate-systemd(1)
      Wants=network-online.target
      After=network-online.target
      RequiresMountsFor=%t/containers

      [Service]
      Environment=PODMAN_SYSTEMD_UNIT=%n
      Restart=always
      TimeoutStopSec=70
      ExecStartPre=/bin/rm -f %t/%n.ctr-id
      ExecStart=/usr/bin/podman run --cidfile=%t/%n.ctr-id --cgroups=no-conmon --rm --sdnotify=conmon -d --replace --name kepler \
          --privileged --network=host --pid=host --rm -e EXPOSE_ESTIMATED_IDLE_POWER_METRICS="true" -e ENABLE_PROCESS_METRICS="true" \
          -v /lib/modules:/lib/modules -v /usr/src:/usr/src -v /sys/:/sys/ -v /proc:/proc -v /etc:/etc \
          {{ edpm_telemetry_kepler_image }}
      ExecStop=/usr/bin/podman stop --ignore --cidfile=%t/%n.ctr-id
      ExecStopPost=/usr/bin/podman rm -f --ignore --cidfile=%t/%n.ctr-id
      Type=notify
      NotifyAccess=all

      [Install]
      WantedBy=multi-user.target default.target

- name: Restart node_exporter
  become: true
  ansible.builtin.systemd:
    state: restarted
    name: edpm_node_exporter.service

- name: Restart ceilometer compute
  become: true
  ansible.builtin.systemd:
    state: restarted
    name: edpm_ceilometer_agent_compute.service

- name: Restart ceilometer ipmi
  become: true
  ansible.builtin.systemd:
    state: restarted
    name: edpm_ceilometer_agent_ipmi.service

- name: Enable and start Kepler service
  become: true
  ansible.builtin.systemd:
    name: edpm_kepler.service
    enabled: true
    state: started

- name: List deployed health check scripts
  ansible.builtin.find:
    paths: /var/lib/openstack/healthchecks/
    file_type: directory
  register: deployed_hc
  become: true

- name: Correct health check scripts ownership based on container user IDs
  ansible.builtin.include_tasks:
    file: chown_healthcheck.yml
  loop: "{{ deployed_hc.files }}"
  loop_control:
    loop_var: hc_script
