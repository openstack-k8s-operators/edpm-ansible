command: nova-compute
config_files:
  - source: /var/lib/kolla/config_files/src/nova-blank.conf
    dest: /etc/nova/nova.conf
    owner: nova
    perm: "0600"
  - source: /var/lib/kolla/config_files/src/*nova*.conf
    dest: /etc/nova/nova.conf.d/
    owner: nova
    perm: "0600"
  - source: /var/lib/kolla/config_files/src/ceph
    dest: /etc/ceph
    owner: nova
    perm: "0700"
    optional: true
  - source: /var/lib/kolla/config_files/src/ssh-privatekey
    dest: /var/lib/nova/.ssh/
    owner: nova
    perm: "0600"
    optional: true
  - source: /var/lib/kolla/config_files/src/ssh-config
    dest: /var/lib/nova/.ssh/config
    owner: nova
    perm: "0600"
  - source: /var/lib/kolla/config_files/src/provider*.yaml
    dest: /etc/nova/provider_config/
    owner: nova
    perm: "0600"
    optional: true
  - source: /var/lib/kolla/config_files/src/run-on-host
    dest: /usr/sbin/iscsiadm
    owner: root:root
    perm: "0755"
permissions:
  - path: /etc/ceph/*
    owner: nova:nova
    perm: "0600"
  - path: /var/lib/nova/.ssh/
    owner: nova:nova
    perm: "0700"
  - path: /var/lib/nova/.ssh/*
    owner: nova:nova
    perm: "0600"
