- name: Restart nova container
  become: true
  ansible.builtin.systemd:
    state: restarted
    name: "edpm_nova_compute.service"
  listen: "Restart nova"

- name: Restart nova nvme cleaner container
  when: edpm_nova_enable_nvme_cleaner
  become: true
  ansible.builtin.systemd:
    state: restarted
    name: "edpm_nova_nvme_cleaner.service"
  listen: "Restart nova"


- name: Restart nova init container
  become: true
  containers.podman.podman_container:
    name: nova_compute_init
    state: started
  listen: "Restart nova init"
