- name: Prepare test_deps
  hosts: all
  gather_facts: false
  roles:
    - role: ../../../../molecule/common/test_deps
      test_deps_extra_packages:
        - podman
- name: Prepare
  hosts: all
  gather_facts: false
  roles:
    - role: osp.edpm.env_data
  vars_files:
    - ../../defaults/main.yml
  tasks:
    - name: Enable package repos
      become: true
      ansible.builtin.shell: |
        set -euxo pipefail
        pushd /var/tmp
        curl -sL https://github.com/openstack-k8s-operators/repo-setup/archive/refs/heads/main.tar.gz | tar -xz
        pushd repo-setup-main
        python3 -m venv ./venv
        PBR_VERSION=0.0.0 ./venv/bin/pip install ./
        ./venv/bin/repo-setup current-podified -b antelope
        popd
        rm -rf repo-setup-main

    # NOTE(gibi): this is done by the bootstrap role in a real deployment
    - name: Install openstack-selinux
      become: true
      ansible.builtin.dnf:
        name: "openstack-selinux"
        state: present

    - name: Create config-data telemetry directory
      become: true
      ansible.builtin.file:
        path: "{{ edpm_telemetry_config_src }}"
        state: directory
        mode: "0775"

    - name: Create /run/libvirt directory
      become: true
      ansible.builtin.file:
        path: "/run/libvirt"
        state: directory
        mode: "0775"

    - name: Create libvirt user
      become: true
      command: groupadd libvirt

    - name: Create firewall directory
      become: true
      ansible.builtin.file:
        path: "/var/lib/edpm-config/firewall"
        state: directory
        owner: root
        group: root
        mode: '0750'

    - name: open port 22 (edpm_nftables will active this later)
      become: true
      ansible.builtin.copy:
        dest: /var/lib/edpm-config/firewall/sshd-networks.yaml
        content: |
          - rule_name: 003 Allow SSH
            rule:
              proto: tcp
              dport: 22

    - name: Create ceilometer.conf
      become: true
      ansible.builtin.copy:
        dest: "{{ edpm_telemetry_config_src }}/ceilometer.conf"
        mode: "0644"
        owner: root
        group: root
        content: |
          [DEFAULT]
          tenant_name_discovery=False
          debug=True
          log_dir=/var/log/ceilometer
          rpc_response_timeout=60
          polling_namespaces=compute

          [service_credentials]
          auth_type=password
          auth_url=http://keystone-internal.openstack.svc:5000
          project_name=service
          project_domain_name=Default
          username=ceilometer
          user_domain_name=Default

          [compute]
          instance_discovery_method=libvirt_metadata

          [coordination]
          backend_url=

          [publisher]
          telemetry_secret=eQ5qb0yysfJ8lx82Vl061vSyY

    - name: Create polling.yaml
      become: true
      ansible.builtin.copy:
        dest: "{{ edpm_telemetry_config_src }}/polling.yaml"
        mode: "0644"
        owner: root
        group: root
        content: |
          ---
          sources:
              - name: some_pollsters
                interval: 300
                meters:
                  - cpu
                  - disk.*
                  - ip.*
                  - image.*
                  - memory
                  - memory.*
                  - network.*
                  - perf.*
                  - port
                  - port.*
                  - switch
                  - switch.*
                  - storage.*
                  - volume.*
                  - hardware.*

    - name: Install crypto dependency
      become: true
      ansible.builtin.dnf:
        name: python3-cryptography
        state: present

    - name: Create certs directory
      become: true
      ansible.builtin.file:
        path: "{{ edpm_telemetry_certs }}"
        state: directory
        mode: "0775"

    - name: Generate an OpenSSL private key with the default values (4096 bits, RSA)
      become: true
      community.crypto.openssl_privatekey:
        path: "{{ edpm_telemetry_certs }}/tls.key"
        mode: "0600"
        owner: root
        group: root

    - name: Create simple self-signed certificate
      become: true
      community.crypto.x509_certificate:
        path: "{{ edpm_telemetry_certs }}/tls.crt"
        privatekey_path: "{{ edpm_telemetry_certs }}/tls.key"
        provider: selfsigned
        mode: "0600"
        owner: root
        group: root
