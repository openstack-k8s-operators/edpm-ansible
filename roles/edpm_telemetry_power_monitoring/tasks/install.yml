- name: Create a directory for container health checks
  ansible.builtin.file:
    path: /var/lib/openstack/healthchecks
    state: directory
    setype: container_file_t
    owner: "{{ ansible_user | default(ansible_user_id) }}"
    group: "{{ ansible_user | default(ansible_user_id) }}"
    mode: '0755'
  become: true

- name: Deploy telemetry health check scripts
  ansible.builtin.copy:
    src: "healthchecks/{{ item.value }}/"
    dest: "/var/lib/openstack/healthchecks/{{ item.key }}"
    setype: container_file_t
    owner: "{{ ansible_user | default(ansible_user_id) }}"
    group: "{{ ansible_user | default(ansible_user_id) }}"
    mode: '0700'
  become: true
  loop: "{{ edpm_telemetry_power_monitoring_healthcheck_sources | dict2items }}"

- name: Deploy ceilometer ipmi container
  ansible.builtin.include_role:
    name: osp.edpm.edpm_container_standalone
  vars:
    edpm_container_standalone_service: "ceilometer_agent_ipmi"
    edpm_container_standalone_container_defs:
      ceilometer_agent_ipmi: "{{ lookup('template', 'container_defs/ceilometer_agent_ipmi.yaml.j2') | from_yaml }}"
    edpm_container_standalone_kolla_config_files:
      ceilometer_agent_ipmi: "{{ lookup('file', 'files/kolla_config/ceilometer_agent_ipmi.yaml') | from_yaml }}"
    ca_bundle_exists: "{{ ca_bundle_stat_res.stat.exists }}"
    tls_cert_exists: "{{ tls_crt_stat.stat.exists and tls_key_stat.stat.exists }}"

- name: Deploy Kepler container
  ansible.builtin.include_role:
    name: osp.edpm.edpm_container_standalone
  vars:
    edpm_container_standalone_service: "kepler"
    edpm_container_standalone_container_defs:
      kepler: "{{ lookup('template', 'container_defs/kepler.yaml.j2') | from_yaml }}"
    ca_bundle_exists: "{{ ca_bundle_stat_res.stat.exists }}"
    tls_cert_exists: "{{ tls_crt_stat.stat.exists and tls_key_stat.stat.exists }}"

- name: Restart ceilometer ipmi
  become: true
  ansible.builtin.systemd:
    state: restarted
    name: edpm_ceilometer_agent_ipmi.service

- name: Enable and start Kepler service
  become: true
  ansible.builtin.systemd:
    name: edpm_kepler.service
    state: restarted

- name: List deployed health check scripts
  ansible.builtin.find:
    paths: /var/lib/openstack/healthchecks/
    file_type: directory
  register: deployed_hc
  become: true

- name: Correct health check scripts ownership based on container user IDs
  ansible.builtin.include_tasks:
    file: chown_healthcheck.yml
  loop: "{{ deployed_hc.files }}"
  loop_control:
    loop_var: hc_script
