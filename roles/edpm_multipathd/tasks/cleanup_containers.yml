- name: Gather services facts
  ansible.builtin.service_facts:

- name: Clean up legacy tripleo_multipathd service
  when: "'tripleo_multipathd.service' in ansible_facts.services.keys()"
  ansible.builtin.include_role:
    role: osp.edpm.edpm_tripleo_cleanup
  vars:
    edpm_old_tripleo_services:
      - tripleo_multipathd.service

- name: Clean up legacy edpm_multipathd service
  when: "'edpm_multipathd.service' in ansible_facts.services.keys()"
  block:
    - name: Remove the edpm_multipathd container
      ansible.builtin.include_role:
        role: osp.edpm.edpm_container_rm
      vars:
        edpm_containers_to_rm:
          - multipathd

    - name: Remove other edpm_multipathd artifacts
      become: true
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /var/lib/edpm-config/container-startup-config/multipathd
        - /var/lib/kolla/config_files/multipathd.json
        - /var/lib/openstack/healthchecks/multipathd
