- name: Gather ansible_local facts
  ansible.builtin.setup:
    gather_subset:
      - "!all"
      - "!min"
      - "local"
  when:
    - ansible_local is not defined

- name: Clean up legacy containerized multipathd
  ansible.builtin.include_tasks: cleanup_containers.yml

- name: Run multipathd install tasks with root privileges
  become: true
  block:
    - name: Install multipathd packages
      tags:
        - install
        - edpm_multipathd
      ansible.builtin.dnf:
        name: "{{ edpm_multipathd_packages }}"
        state: present
      register: edpm_multipathd_packages_install
      until: edpm_multipathd_packages_install is succeeded
      retries: "{{ edpm_multipathd_download_retries }}"
      delay: "{{ edpm_multipathd_download_delay }}"
      when: ansible_local.bootc is not defined or not ansible_local.bootc

    - name: Load dm-multipath
      when:
        - "'molecule-notest' not in ansible_skip_tags"
      ansible.builtin.import_role:
        name: edpm_module_load
      vars:
        modules:
          - name: dm-multipath

    - name: Check SELinux context of /etc/multipath directory
      ansible.builtin.command: "/usr/sbin/restorecon -nvr /etc/multipath"
      changed_when: false
      register: multipath_selinux_status

    - name: Restore SELinux context of /etc/multipath directory
      ansible.builtin.command: "/usr/sbin/restorecon -rF /etc/multipath"
      when:
        - multipath_selinux_status.stdout_lines | length > 0
      changed_when: true
