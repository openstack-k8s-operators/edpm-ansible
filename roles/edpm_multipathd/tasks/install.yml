- name: Run multipathd install tasks with root privileges
  become: true
  block:
    - name: Check if multipathd is deployed on the host
      ansible.builtin.command: systemctl is-enabled --quiet multipathd
      failed_when: false
      register: multipathd_enabled_result
      check_mode: false

    - name: Set fact multipathd_enabled
      set_fact:
        multipathd_enabled: "{{ multipathd_enabled_result.rc == 0 }}"

    - name: Stop multipathd service on the host
      ansible.builtin.systemd:
        name: "{{ item }}"
        state: stopped
        enabled: false
      when:
        - multipathd_enabled|bool
      ignore_errors: true
      loop:
        - multipathd.service
        - multipathd.socket
      loop_control:
        index_var: multipath_service_index

    - name: Load dm-multipath
      when:
        - "'molecule-notest' not in ansible_skip_tags"
      ansible.builtin.import_role:
        name: edpm_module_load
      vars:
        modules:
          - name: dm-multipath

    - name: Prepare /etc/multipath directory
      ansible.builtin.file:
        path: /etc/multipath
        state: directory
        mode: "0755"
        setype: container_file_t
