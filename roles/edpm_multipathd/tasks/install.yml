- name: Run multipathd install tasks with root privileges
  become: true
  block:
    - name: Gather services facts
      ansible.builtin.service_facts:

    - name: Stop multipathd service on the host
      ansible.builtin.systemd:
        name: "{{ item }}"
        state: stopped
        enabled: false
      when:
        - ansible_facts.services["multipathd"] is defined
        - ansible_facts.services["multipathd"]["status"] != "not-found"
        - ansible_facts.services["multipathd"]["status"] == "enabled"
      failed_when: false
      loop:
        - multipathd.service
        - multipathd.socket
      loop_control:
        index_var: multipath_service_index

    - name: Load dm-multipath
      when:
        - "'molecule-notest' not in ansible_skip_tags"
      ansible.builtin.import_role:
        name: edpm_module_load
      vars:
        modules:
          - name: dm-multipath

    - name: Prepare /etc/multipath directory
      ansible.builtin.file:
        path: /etc/multipath
        state: directory
        mode: "0755"
        setype: container_file_t

    - name: Create a directory for container health checks
      ansible.builtin.file:
        path: /var/lib/containers/healthchecks
        state: directory
        setype: container_file_t
        owner: root
        group: root
        mode: '0755'

    - name: Deploy multipathd health check script
      ansible.builtin.copy:
        src: healthchecks/multipathd/
        dest: /var/lib/containers/healthchecks/multipathd
        setype: container_file_t
        owner: root
        group: root
        mode: '0700'
