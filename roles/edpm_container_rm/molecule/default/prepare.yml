- name: Prepare test_deps
  hosts: all
  roles:
    - role: ../../../../molecule/common/test_deps
      test_deps_extra_packages:
        - podman
- name: Prepare
  hosts: all
  become: true
  gather_facts: true
  roles:
    - role: osp.edpm.env_data
  post_tasks:
    - name: Pull container image
      containers.podman.podman_image:
        name: centos:stream9

    - name: Create test containers
      containers.podman.podman_container:
        name: "{{ item }}"
        interactive: true
        tty: true
        detach: true
        image: centos:stream9
        command: bash
      with_items:
        - podman-container1
        - podman-container2
